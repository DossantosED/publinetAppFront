<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Emanuel Dos Santos">
        <meta name="description" content="esto es un una app para publicidades">
        <meta name="keywords" content="publicidades,Publinet">
        <meta http-equiv="cache-control" content="no-cache">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="../css/main.css" rel="stylesheet">
        <title>App Publinet</title>
    </head>
    <body>
      <div class="container-fluid">

        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="pantallas-tab" data-toggle="tab" href="#pantallas" role="tab" aria-controls="nav-pantallas" aria-selected="true">Lista de pantallas</a>
          <a class="nav-item nav-link" id="empresas-tab" data-toggle="tab" href="#empresas" role="tab" aria-controls="nav-empresas" aria-selected="false">Lista de empresas</a>
        </div>

        <div class="tab-content" id="nav-tabContent">
          
          <div class="tab-pane fade show active" id="pantallas" role="tabpanel" aria-labelledby="pantallas-tab">
            <div class="d-flex justify-content-center">
              <div class="row g-3 filtros">
                <p>Filtros</p>
                <div class="col">
                  <label for="filtroEmpresa">Empresa</label>
                  <select class="form-control" id="filtroEmpresa">
                    <option value="todos" selected>Todos las empresas</option>
                  </select>
                </div>
                <div class="col">
                  <label for="filtroPais">Pais</label>
                  <select class="form-control" id="filtroPais">
                    <option value="todos" selected>Todos los paises</option>
                  </select>
                </div>
                <button class="btn btn-primary" id="crearPantalla">+ Nueva Pantalla</button>
              </div>
            </div>
            <h2 class="text-center">Lista de pantallas</h2>
            <div class="cards" id="cardDisplays">
            </div>
          </div>

          <div class="tab-pane fade" id="empresas" role="tabpanel" aria-labelledby="empresas-tab">
            <div class="d-flex justify-content-center">
              <h2 class="text-center">Lista de empresas</h2>
              <button type="button" class="btn btn-primary" id="crearEmpresa">+ Nueva Empresa</button>
            </div>
            <div class="cards" id="cardCompanies">
            </div>
          </div>

      </div>

      <div class="modal fade" id="modalPantallas" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModalPantallas">Editar pantalla</h5>
            </div>
            <div class="modal-body">
              <form id="form" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="company" class="form-label">Empresa</label>
                  <select class="form-control" id="company">
                    <option value="todos" selected="selected">Seleccionar Empresa</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="latitude" class="form-label">Latitud</label>
                  <input type="number" class="form-control" id="latitude">
                </div>
                <div class="mb-3">
                  <label for="longitude" class="form-label">Longitud</label>
                  <input type="number" class="form-control" id="longitude">
                </div>
                <div class="mb-3">
                  <label for="type" class="form-label">Tipo</label>
                  <select class="form-control" id="type">
                    <option value="0" selected="selected">Seleccionar Tipo</option>
                    <option value="indoor">indoor</option>
                    <option value="outdoor">outdoor</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="price">
                </div>
                <div class="mb-3" id="divImagen">
                  <label for="type" class="form-label">Imagen</label>
                  <input type="file" class="form-control" id="image">
                </div>
                <form enctype="multipart/form-data" hidden>
                  <input type="file" class="form-control" id="imageEdit" hidden>
                </form>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="guardarPantalla" data-edit="false">Guardar</button>
              <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalEmpresas" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModalEmpresas"">Editar empresa</h5>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name_company">
                </div>
                <div class="mb-3">
                  <label for="country" class="form-label">Pais</label>
                  <input type="text" class="form-control" id="country">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="guardarEmpresa" data-edit="false">Guardar</button>
              <button type="button" class="btn btn-secondary" id="cancel_empresa" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="../js/index.js"></script>
    </body>
</html>
